apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wildcard-host
spec:
  ingressClassName: nginx
  rules:
  - host: "go-web-app-service.local"
    http:
      paths:
      - pathType: Prefix
        path: "/bar"
        backend:
          service:
            name: go-web-app-service
            port:
              number: 80
